<!DOCTYPE html>
<html>

	<head>
	  <title>Music History App</title>
	  <link rel="stylesheet" type="text/css" href="main.css">
	</head>

	<body>

	  <nav>
	    <a href="#" class="selected">View Music</a> |
	    <a href="#">Add Music</a> |
	    <a href="#">Profile</a>

	  </nav>

	  <nav class="hidden">
	    <a href="#" class="selected">View Music</a> |
	    <a href="#">Add Music</a> |
	    <a href="#">Profile</a>

	  </nav>

		<div class="flex_container">

		  <div class="selector">
		    <form action="form.html" method="post">

		      <label for="song_length">Song Length:</label>
		      <input type="range" name="song_length" min="0" max="240" step="1" value="0" />

		      <label for="artist">Artist:</label>
		      <input list="artist_list" name="artist" placeholder="Artist">
			      <datalist id="artist_list">
			        <option value="Kanye West" />
		          <option value="Beach House" />
		          <option value="Townes Van Zandt" />
		          <option value="New Order" />
			        <option value="Charles Mingus" />
			      </datalist>

		      <label for="album">Album:</label>
		      <input list="album_list" name="album" placeholder="Album">
			      <datalist id="album_list">
			        <option value="My Beautiful Dark Twisted Fantasy - Kanye West" />
			        <option value="Bloom - Beach House" />
			        <option value="Our Mother the Mountain - Townes Van Zandt" />
			        <option value="Power, Corruption, Lies - New Order" />
			        <option value="Mingus Ah Um - Charles Mingus" />
			      </datalist>

		      <label for="genre">Genre:</label>
		      <div class="checkbox_wrapper">
						<div class="checkbox">
			        <input type="checkbox" name="rock" value="rock" />
			        <p>Rock</p>
			      </div>
						<div class="checkbox">
			        <input type="checkbox" name="pop" value="pop" />
			        <p>Pop</p>
						</div>
						<div class="checkbox">
			        <input type="checkbox" name="blues" value="blues" />
			        <p>Blues</p>
						</div>
						<div class="checkbox">
			        <input type="checkbox" name="classical" value="classical" />
			        <p>Classical</p>
						</div>
						<div class="checkbox">
			        <input type="checkbox" name="jazz" value="jazz" />
			        <p>Jazz</p>
						</div>
						<div class="checkbox">
			        <input type="checkbox" name="hop_hop" value="hip_hop" />
			        <p>Hip-Hop</p>
						</div>
		      </div>

		      <button>Filter</button>
		  	</form>
		  </div>
		</div>

		  <div class="history">
		   	<button id="addSongs">Output Songs</button>
		  		<div class="wrapper" id="songsOutput">


		
		  		</div>
		  
		  <div>
		  	<button id="addMoreSongs">Add More Songs</button>
		  </div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="main.js"></script>
	</body>
</html>
