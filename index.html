<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Music History App</title>
    <script src="https://cdn.firebase.com/js/client/2.2.9/firebase.js">
    	var myFirebaseRef = new Firebase("https://scorching-heat-1482.firebaseio.com");
    </script>
    <link rel="stylesheet" href="./lib/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/main.css">
  </head>

<body>
  
  <div class="container-fluid">
    
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <a class="navbar-brand text-muted" href="#">Soniclust</a>
        <div class="collapse navbar-collapse">

          <ul class="nav navbar-nav navbar-right">
            <li><a class="active" href="#" class="selected">View Music</a></li>
            <li><a href="#">Add Music</a></li>
            <li><a href="#">Profile</a></li>
          </ul>

        </div> 
      </div>
    </div>
  

    <div class="jumbotron">
      <h1>Listen to Everything</h1>
      <p class="lead">Embrace Your Soniclust</p>
    </div>

    <div class="content-wrapper row">

      <div class="form_inputs col-sm-5"> 
      	<form class="form-inline" action="form.html" method="post">
            
					<div class="dropdown">
					  <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
					    Artist
					    <span class="caret"></span>
					  </button>
					  <ul class="dropdown-menu" id="artistDrop" aria-labelledby="dropdownMenu1">
					   
					  </ul>
					</div>
					
					<div class="dropdown">
					  <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
					    Album
					    <span class="caret"></span>
					  </button>
					  <ul class="dropdown-menu" id="albumDrop" aria-labelledby="dropdownMenu1">
					   
					  </ul>
					</div>

          
        </form>
      </div>
      
      <div class="song_display col-sm-6 col-md-offset-1"> 
               
        <div id="populateSongs"></div>
      	    
      </div>
    </div>
  </div>
     
<script data-main="./javascripts/entry" src="lib/bower_components/requirejs/require.js"></script>
</body>
</html>
